<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Todo List</h2>
    <div class="input-group mb-3">
      <input type="text" id="todo-input" class="form-control" placeholder="Add a new task">
      <input type="date" id="due-date" class="form-control" style="max-width: 180px;">
      <button class="btn btn-primary" id="add-btn">Add</button>
    </div>
    <ul class="list-group" id="todo-list"></ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
