<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
  </style>
<body class="bg-light">
  <div class="container py-4" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Todo List</h2>

    <!-- Add Todo -->
     <!-- Add this where you want the export buttons -->
<div class="mb-3 d-flex gap-2">
  <button class="btn btn-outline-success btn-sm" id="export-json-btn">Export as JSON</button>
  <button class="btn btn-outline-primary btn-sm" id="export-text-btn">Export as Text</button>
</div>
    <div class="input-group mb-3">
      <input type="text" id="todo-input" class="form-control" placeholder="Add a new task">
      <input type="date" id="due-date" class="form-control" style="max-width: 150px;">
      <button class="btn btn-primary" id="add-btn">Add</button>
    </div>

    <!-- Search and Filter -->
    <div class="input-group mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search todos">
      <input type="date" id="filter-date" class="form-control" style="max-width: 150px;">
      <button class="btn btn-info" id="search-btn">Search</button>
    </div>

    <!-- Summary Dropdown -->
    <select class="form-select mb-3" id="todo-summary">
      <option selected disabled>Todo Summary</option>
    </select>

    <!-- Todo List -->
    <ul class="list-group" id="todo-list"></ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
